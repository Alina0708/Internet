<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="surname"></p>
    <script>
        
      r = new XMLHttpRequest();
       r.open("GET", "http://localhost:5000/api/name", true);


      // 4. Этот код сработает после того, как мы получим ответ сервера
      r.onload = function() {
     if (r.status != 200) { // анализируем HTTP-статус ответа, если статус не 200, то произошла ошибка
    alert(`Ошибка ${r.status}: ${r.statusText}`); // Например, 404: Not Found
    }
     else { // если всё прошло гладко, выводим результат
    alert(`Готово, получили ${r.response.length} байт`); // response -- это ответ сервера
    console.log(r.response); 
    document.getElementById("surname").innerHTML = r.response;
  } 
};

r.send();
        </script>
</body>
</html>
