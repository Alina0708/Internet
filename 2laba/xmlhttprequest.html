<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="surname"></p>
    <script>
        
      r = new XMLHttpRequest();
       r.open("GET", "http://localhost:5000/api/name", true);



      r.onload = function() {
     if (r.status != 200) { 
    alert(`Ошибка ${r.status}: ${r.statusText}`); 
    }
     else {
    alert(`Готово, получили ${r.response.length} байт`); 
    console.log(r.response); 
    document.getElementById("surname").innerHTML = r.response;
  } 
};

r.send();
        </script>
</body>
</html>
